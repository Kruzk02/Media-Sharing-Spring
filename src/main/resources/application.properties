# MySQL
spring.datasource.url=${SPRING_DATASOURCE_URL:jdbc:mysql://mysql:3306/media}
spring.datasource.username=${SPRING_DATASOURCE_USERNAME:root}
spring.datasource.password=${SPRING_DATASOURCE_PASSWORD:Password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Redis
redis.host=redis
redis.port=6379

# Server
server.port=8080

spring.threads.virtual.enabled=true

spring.servlet.multipart.max-file-size=2GB
spring.servlet.multipart.max-request-size=2GB

logging.level.org.springframework.security=DEBUG

spring.mail.host=${SPRING_MAIL_HOST:sandbox.smtp.mailtrap.io}
spring.mail.port=${SPRING_MAIL_PORT:2525}
spring.mail.username=${SPRING_MAIL_USERNAME}
spring.mail.password=${SPRING_MAIL_PASSWORD}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
spring.mail.properties.mail.smtp.starttls.required=true

kafka.bootstrap-servers=kafka:9092
kafka.topic.email-event.name=email-event-topic
kafka.topic.notification-event.name=notification-event-topic

